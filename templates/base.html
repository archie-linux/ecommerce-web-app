<!DOCTYPE html>
<html>
<head>
    <!-- Head content -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Ecommerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a style="margin-left:50px;" class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a style="margin-left:50px;" class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    {% if session['user_id'] %}
                    <button style="margin-left:950px; border: none; padding: 5px;" onclick="window.location.href = '/logout';" id="logout" type="submit">Logout</button>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <br>
    {% block content %}{% endblock %}

    <!-- Footer and scripts -->
</body>
</html>
