<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <div>
      {% for product in products %}
        <p><strong>{{ product.name }}</strong></p>
        <img src={{ product.image_url }} width="200" height="200">
        <p>Product Description: {{ product.description }}</p>
        <p>Product Price: {{ product.price }}</p>
      {% endfor %}
    </div>
  </body>
</html>
