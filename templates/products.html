<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
      {% for product in products %}
        <img src={{ product.image_url }} alt={{ product.name }} width="200" height="200">
        <li>Product Description: {{ product.description }}</li>
        <li>Product Price: {{ product.price }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
