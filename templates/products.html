<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
</head>
<body>
    <a href="{{ url_for('view_cart') }}">View Cart</a>
    <br><br>
    <span style="margin-right: 20px;"><a href="{{ url_for('browse_products') }}">All Categories</a></span>
    <span style="margin-right: 20px;"><a href="{{ url_for('filter_products_by_category', category_id='1') }}">Men's clothing</a></span>
    <span style="margin-right: 20px;"><a href="{{ url_for('filter_products_by_category', category_id='2') }}">Jewelery</a></span>
    <span style="margin-right: 20px;"><a href="{{ url_for('filter_products_by_category', category_id='3') }}">Electronics</a></span>
    <span style="margin-right: 20px;"><a href="{{ url_for('filter_products_by_category', category_id='4') }}">Women's Clothing</a></span>
    <br><br>
    <h1>Product List</h1>
    <div>
      {% for product in products %}
        <p><strong>{{ product.name }}</strong></p>
        <img src="{{ product.image_url }}" width="200" height="200">
        <p><strong>Product Description:</strong> "{{ product.description }}"</p>
        <p><strong>Product Price:</strong> {{ product.price }}</p>
        <form action="/add-to-cart" method="post">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <input type="number" name="quantity" value="1" min="1">
            <button type="submit">Add to Cart</button>
        </form>
      {% endfor %}
    </div>
  </body>
</html>
